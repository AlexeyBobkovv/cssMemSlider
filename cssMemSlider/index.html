<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <div class="slider__top-block">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>
      <div class="slider__bottom-block bottom-block">
        <div class="bottom-block__text">
          <div class="text text1"><p>Memes. The DNA of the soul</p></div>
          <div class="text text2"><p>Lets go for the loot</p></div>
          <div class="text text3"><p>Damn cheeke breeke bandits</p></div>
          <div class="text text4"><p>Remember everything you've done</p></div>
        </div>
        <div class="bottom-block__navigation">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
